<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<table class="rui-datatable table">
  <thead>
  <tr role="row">
    <th class="w-5" data-sortField="id" th:text="#{symbol.id}">ID</th>
    <th class="w-10" th:text="#{credit.status}"></th>
    <th class="w-15" th:text="#{credit.borrower.name}">Client</th>
    <th class="w-10" th:text="#{credit.product.creditType}">Loan Type</th>
    <th class="w-15" th:text="#{credit.loanAmount}">Amount</th>
    <th class="w-15" data-sortField="startDate" th:text="#{credit.startDate}">Start Date</th>
  </tr>
  </thead>
  <tbody th:attr="data-page=${page.page},data-total=${page.total}">
  <tr
      th:each="entity, iterStat : ${page.rows}"
      th:href="@{${rootPath}+'/'+${entity.id}}"
      th:object="${entity}"
      role="row"
      class="clickable"
      th:with="labels = ${@entityLabelService.getLabelsForEntity(entity)}"
  >
    <td>
      <span class="d-flex justify-content-start" th:text="*{#strings.substring(id, 0, 6)}"></span>
    </td>
    <td th:insert="~{/templates/label :: table-labels(${labels})}"></td>
    <td th:text="*{application.borrowerParticipant.client.displayedName}"></td>
    <td th:text="*{#enums.name(condition.securedOffer.originalOffer.productAdditive.product.creditType)}"></td>
    <td th:text="*{#monetary.format(condition.principal)}"></td>
    <td th:text="*{#ldates.format(startDate)}"></td>
  </tr>
  </tbody>
</table>
</html>
