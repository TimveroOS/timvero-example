<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form
    method="post"
    th:data-title="#{transaction.new}"
    autocomplete="off"
    class="modal-form"
    id="transactionEditForm"
    th:action="@{${actionPath}}"
    th:object="${form}"
>
    <th:block th:insert="~{/form/loader :: formLoader}"/>

    <div class="form-body">
        <th:block
            th:insert="~{/form/components :: amount(#{transaction.amount}, 'amount', 'v-required')}"/>
        <th:block
            th:with="maxDate = ${#dates.format(#dates.createNow())}"
            th:insert="~{/form/components :: date(#{transaction.date}, 'date', 'v-required')}"/>
        <th:block
            th:insert="~{/form/components :: text(#{hubPaymentMethod.documentNumber}, 'documentNumber', 'v-required')}"/>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}">Close</button>
        <button type="submit" class="btn btn-success" th:text="#{button.save}">Save</button>
    </div>
</form>
</html>
