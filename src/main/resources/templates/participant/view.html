<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<th:block
    th:if="${headerPage}"
    th:with="header=~{${headerPage}}">

    <th:block th:replace="${header}"></th:block>
</th:block>
<th:block
    th:insert="~{/common/view-main :: tabs(${tabs})}"
    th:with="defaultNotActive = true"
/>
